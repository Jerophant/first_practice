<!DOCTYPE html>
<html>
<head>
<title>Remembrance...</title>
<link rel="stylesheet" href="../css/base.css">
</head>  
<body>
  
  <div class="story">
    <p>I've tried touching the clouds,</p>
    <img class="images" src="../img/sky.JPG" alt="Some clouds playing around..."
    onclick="alert('Come rain or shine – Meaning: Something will happen no matter what.')">
    <p>but then I felt too smart to feel that stupid...</p>
    <img class="images" src="../img/weed.JPG" alt="Some grass to touch."
    onclick="alert('Don’t let the grass grow under your feet – Meaning: Don’t wait too long; act quickly.')">
    <p>So I went on touching the grass ...</p>
    <img class="images" src="../img/hopeless_bench.jpg" alt="A bench to sit on."
    onclick="togglePhrase()">
    <p>... nonchalant about that green bench that stood there, shamelessly devoid of attention.</p>
    <!-- Staring at that hopeless bench somehow made me crave pizza -->
    <p id="phrase" class="hidden">And I had the impression that it was <b onclick="toggleWay()" class="over_text">hiding</b> something from me!</p>
    <button id="way" class="hidden">Italian way</button>
  </div>


  <script>
  function togglePhrase() {
    const phrase = document.getElementById('phrase'); // trovo <p id="phrase">

    if (phrase.style.display === 'block') {
      // se è visibile -> nascondilo
      phrase.style.display = 'none';
    } else {
      // altrimenti -> mostralo
      phrase.style.display = 'block';
    }
  }

  function toggleWay() {
    const way = document.getElementById('way'); // ripetiamo per ricordare
    if (way.style.display === 'block') {
      way.style.display = 'none';
    } else {
      way.style.display = 'block';
    }
  }

</script>


</body>
</html>
